<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
	<link rel="stylesheet" href="public/styles/style.css">
	<title>Pizza Order Form</title>
</head>
<body>
	<div class="non-fixed-layout">
		<h1 class="header-title">Pizza Order Form</h1>
		<div class="fixed-layout">
			<div class="form-cont">
				<form href="#" class="form">

					<div class="form-item option-1">
						<label for="pizzaSize" class="form-label">Choose a pizza size</label>
						<select type="select" name="pizzaSize" id="pizzaSize" class="form-input" required>
							<option value="small">Small 🙋🏿</option>
							<option value="medium">Medium 💑</option>
							<option value="large">Large 👨‍👩‍👧</option>
							<option value="x-large">X-Large 👩‍👩‍👧‍👦</option>
							<option value="party">Party 🎉</option>
						</select>
					</div>
			
					<div class="form-item option-2">
						<label for="doughType" class="form-label">What dough do you want?</label>
						<select type="number" name="doughType" id="doughType" class="form-input" required>
							<option value="regularDough">Regular </option>
							<option value="wholeWheatDough">Whole Wheat</option>
							<option value="glutenFreeDough">Gluten Free</option>
						</select>
					</div>
		
					<div class="form-item option-3">
						<label for="sauceType" class="form-label">What sauce do you want?</label>
						<select type="number" name="sauceType" id="sauceType" class="form-input" required>
							<option value="marianaraSauce">Marianara</option>
							<option value="whiteSauce">White Sauce</option>
							<option value="noSauce">No Sauce</option>
						</select>
					</div>
		
					<div class="form-item option-4">
						<div class="topping-items">
							<label for="pepperoni">Pepperoni</label> 
							<input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
						</div>
						<div class="topping-items">
							<label for="olives">Olives</label>
							<input type="checkbox" id="olives" name="topping" value="olives">
						</div>
						
						<div class="topping-items">
							<label for="hotsauce">Hotsauce</label>
							<input type="checkbox" id="hotsauce" name="topping" value="hotsauce">
						</div>
						
						<div class="topping-items">
							<label for="mushroom">Mushroom</label>
							<input type="checkbox" id="mushroom" name="topping" value="mushroom">
						</div>
						
						<div class="topping-items">
							<label for="bacon">Bacon</label>
							<input type="checkbox" id="bacon" name="topping" value="bacon">
						</div>

						<div class="topping-items">
							<label for="sunDriedTomatoes">Sun Dried Tomatoes</label>
							<input type="checkbox" id="sunDriedTomatoes" name="topping" value="sunDriedTomatoes">
						</div>
						
						<div class="topping-items">
							<label for="pineapple">Pineapple</label>
							<input type="checkbox" id="pineapple" name="topping" value="pineapple">
						</div>
						
					</div>	
		
					<div class="form-item option-5">
						<label for="cheeseType" class="form-label">What sauce do you want?</label>
						<select type="number" name="cheeseType" id="cheeseType" class="form-input" required>
							<option value="cheddarCheese">Cheddar</option>
							<option value="mozarellaCheese">Mozarella</option>
							<option value="oldCheese">Old Cheese</option>
							<option value="newCheese">New Cheese</option>
						</select>
					</div>

					<div class="form-item option-6">
						<label for="storeType" class="form-label">Choose a store location</label>
						<select type="number" name="storeType" id="storeType" class="form-input" required>
							<option value="annexStore">Annex</option>
							<option value="libertyStore">Liberty Village</option>
							<option value="queenStore">Queen West</option>
							<option value="danforthStore">The Danforth</option>
							<option value="dufferinStore">Duffern Mall</option>
						</select>
					</div>
		
					<div class="form-item option-7">
						<input type="submit" name="submit" id="submit" class="form-input" value="Continue to shipping method" required>
					</div>

				</form>

			</div>

			<div class="order-summary">
				<h2>This is your order summary!</h2>
			</div>
			<!-- /fixed layout -->
		</div>
	</div>






  <script src="public/scripts/main.js"></script>
</body>
</html>
