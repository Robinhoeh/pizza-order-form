<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
	<link rel="stylesheet" href="public/styles/style.css">
	<title>Pizza Order Form</title>
</head>
<body>
	<div class="non-fixed-layout">
		<h1 class="header-title">Pizza Order Form</h1>
		<div class="fixed-layout">
			<div class="form-cont">
				<form href="#">
					<div class="form-item flex-item">
						<label for="fullName" class="form-label">Full Name</label>
						<input type="text"  name="fullName" id="fullName" class="form-input" placeholder="e.g. Heather Van Lutter" required>
					</div>
			
					<div class="form-item flex-item">
						<label for="phoneNumber" class="form-label">Phone Number</label>
						<input type="number" name="phoneNumber" id="phoneNumber" class="form-input" placeholder="e.g. 519 123 1234" required max="10">
					</div>
		
					<div class="form-item flex-item">
						<label for="country" class="form-label">Country</label>
						<input type="text" name="country" id="country" class="form-input" placeholder="e.g. United States" required>
					</div>
		
					<div class="form-item flex-item select">
						<label for="state" class="form-label">State</label>
						<select id="state" name="state" type="select" class="select-element" required>
								<option value=""> Select State</option>
								<option value="AL">Alabama (AL)</option>
								<option value="AK">Alaska (AK)</option>
								<option value="AZ">Arizona (AZ)</option>
								<option value="AR">Arkansas (AR)</option>
								<option value="CA">California (CA)</option>
								<option value="CO">Colorado (CO)</option>
								<option value="CT">Connecticut (CT)</option>
								<option value="DE">Delaware (DE)</option>
								<option value="FL">Florida (FL)</option>
								<option value="GA">Georgia (GA)</option>
								<option value="HI">Hawaii (HI)</option>
								<option value="ID">Idaho (ID)</option>
								<option value="IL">Illinois (IL)</option>
								<option value="IN">Indiana (IN)</option>
								<option value="IA">Iowa (IA)</option>
								<option value="KS">Kansas (KS)</option>
								<option value="KY">Kentucky (KY)</option>
								<option value="LA">Louisiana (LA)</option>
								<option value="ME">Maine (ME)</option>
								<option value="MD">Maryland (MD)</option>
								<option value="MA">Massachusetts (MA)</option>
								<option value="MI">Michigan (MI)</option>
								<option value="MN">Minnesota (MN)</option>
								<option value="MS">Mississippi (MS)</option>
								<option value="MO">Missouri (MO)</option>
								<option value="MT">Montana (MT)</option>
								<option value="NE">Nebraska (NE)</option>
								<option value="NV">Nevada (NV)</option>
								<option value="NH">New Hampshire (NH)</option>
								<option value="NJ">New Jersey (NJ)</option>
								<option value="NM">New Mexico (NM)</option>
								<option value="NY">New York (NY)</option>
								<option value="NC">North Carolina (NC)</option>
								<option value="ND">North Dakota (ND)</option>
								<option value="OH">(OH)</option>
								<option value="OK">Oklahoma (OK)</option>
								<option value="OR">Oregon (OR)</option>
								<option value="PA">Pennsylvania (PA)</option>
								<option value="RI">Rhode Island (RI)</option>
								<option value="SC">South Carolina (SC)</option>
								<option value="SD">South Dakota (SD)</option>
								<option value="TN">Tennessee (TN)</option>
								<option value="TX">Texas (TX)</option>
								<option value="UT">Utah (UT)</option>
								<option value="VT">Vermont (VT)</option>
								<option value="VA">Virginia (VA)</option>
								<option value="WA">Washington (WA)</option>
								<option value="WV">West Virginia (WV)</option>
								<option value="WI">Wisconsin (WI)</option>
								<option value="WY">Wyoming (WY)</option>
						</select>
					</div>	
		
					<div class="form-item flex-item">
						<label for="city" class="form-label">City</label>
						<input type="text" name="city" id="city" class="form-input" placeholder="e.g. Dallas" required>
					</div>
		
					<div class="form-item flex-item">
						<label for="zip" class="form-label">Zip Code</label>
						<input type="text" name="zip" id="zip" class="form-input" placeholder="e.g. 75001" required maxlength="5">
					</div>
					
		
					<div class="form-item flex-item">
						<label for="email" class="form-label">Email</label>
						<input type="email" name="email" id="email" class="form-input" placeholder="e.g. heather@company.com" required>
					</div>
		
					<div class="form-item flex-item">
						<input type="submit" name="submit" id="submit" class="form-input submit" value="Continue to shipping method" required>
					</div>
				</form>
			</div>
		</div>
	</div>






  <script src="public/scripts/main.js"></script>
</body>
</html>
